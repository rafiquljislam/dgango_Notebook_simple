{% extends 'note/base.html' %}
{% block content %}


<div class="container my-4">
    <div class="">
        <p><a class="text-dark" href="{% url 'add' %}">Add new note</a></p>
    </div>
    <hr>
    {% for note in notes %}
    <div class="my-4">
        <p><strong>January 28, 1985 6:14 AM</strong>|<a class="btn btn-primary btn-sm" href="{% url 'update' note.pk %}">Edit</a> <a
            class="btn btn-danger btn-sm" href="{% url 'delete' note.pk %}">Delete</a></p>
        <p>{{ note.text }}</p>
        <hr>
    </div>
    {% endfor %}
</div>





{% endblock content %}
