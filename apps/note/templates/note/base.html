<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Dear Diary</title>

    <style>
        .bg-success_c {
            background-color: #00d1b2;
        }
    </style>

</head>

<body>

    <nav class="navbar navbar-dark bg-success_c p-4">
        <div>
            <a class="navbar-brand" href="{% url 'home' %}">
                <h1>Dear Diary</h1>
            </a>
            {% if user.is_authenticated %}
                <h4 class="navbar-brand">Hi,{{ user.username }}</h4>
            {% endif %}
            <h3></h3>
        </div>
        <div>
            {% if user.is_authenticated %}
            <a class="navbar-brand" href="{% url 'logout' %}">
                <h1>Logout</h1>
            </a>
            {% else %}
            <a class="navbar-brand" href="{% url 'login' %}">
                <h1>Login</h1>
            </a>
            <a class="navbar-brand" href="{% url 'register' %}">
                <h1>Register</h1>
            </a>
            {% endif %}
        </div>
    </nav>
    {% block content %}
    {% endblock content %}
    <nav  class="navbar navbar-light bg-secondary p-5">
        <a class="navbar-brand" href="#"></a>
    </nav>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
